---
# Netty UDP Source Connector
# Managed via GitOps - changes to this file deploy automatically via ArgoCD
# BRANCH: feature/udp-config - Uses UDP protocol instead of TCP
apiVersion: platform.confluent.io/v1beta1
kind: Connector
metadata:
  name: netty-udp-source
  namespace: confluent
spec:
  class: io.confluent.ps.connect.netty.NettySourceConnector
  taskMax: 2
  connectClusterRef:
    name: connect
  configs:
    # Topic to write data to
    kafka.topic: "netty-udp-data"
    
    # Protocol configuration - UDP for high-throughput, connectionless data
    protocol: "UDP"
    bind.address: "0.0.0.0"
    listen.port: "9998"
    
    # Converters
    key.converter: "org.apache.kafka.connect.storage.StringConverter"
    value.converter: "org.apache.kafka.connect.storage.StringConverter"
    
    # Queue settings - larger for UDP bursts
    queue.capacity: "50000"
    queue.batch.size: "2000"
    queue.empty.wait.ms: "50"
