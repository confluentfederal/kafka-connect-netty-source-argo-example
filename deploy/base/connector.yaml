---
# Netty TCP Source Connector - High Throughput Configuration
# Managed via GitOps - changes to this file deploy automatically via ArgoCD
# BRANCH: feature/high-throughput - Optimized for maximum data ingestion
apiVersion: platform.confluent.io/v1beta1
kind: Connector
metadata:
  name: netty-tcp-source-ht
  namespace: confluent
spec:
  class: io.confluent.ps.connect.netty.NettySourceConnector
  taskMax: 4
  connectClusterRef:
    name: connect
  configs:
    # Topic to write data to
    kafka.topic: "netty-high-throughput"
    
    # Protocol configuration
    protocol: "TCP"
    bind.address: "0.0.0.0"
    listen.port: "9999"
    
    # Converters
    key.converter: "org.apache.kafka.connect.storage.StringConverter"
    value.converter: "org.apache.kafka.connect.storage.StringConverter"
    
    # Queue settings - optimized for high throughput
    queue.capacity: "100000"
    queue.batch.size: "5000"
    queue.empty.wait.ms: "10"
    queue.capacity.timeout.ms: "5000"
