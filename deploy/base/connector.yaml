---
# Datagen Source Connector - Orders (High Throughput)
# Managed via GitOps - changes to this file deploy automatically via ArgoCD
# BRANCH: feature/orders-high-throughput - High-volume order data generation
apiVersion: platform.confluent.io/v1beta1
kind: Connector
metadata:
  name: datagen-gitops-demo
  namespace: confluent
spec:
  class: io.confluent.kafka.connect.datagen.DatagenConnector
  taskMax: 4
  connectClusterRef:
    name: connect
  configs:
    # Topic to write data to - CHANGED: orders topic with high throughput
    kafka.topic: "gitops-orders"
    quickstart: "orders"
    
    # Converters
    key.converter: "org.apache.kafka.connect.storage.StringConverter"
    value.converter: "io.confluent.connect.avro.AvroConverter"
    value.converter.schema.registry.url: "http://schemaregistry.confluent.svc.cluster.local:8081"
    
    # Data generation settings - FAST rate for high throughput demo
    max.interval: "100"
    iterations: "10000000"
