name: Build Connector

on:
  push:
    branches: [ main, 'feature/**', 'release/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Create connector archive
        run: |
          mkdir -p connector-dist
          cp target/*.jar connector-dist/
          cd connector-dist && zip -r ../kafka-connect-netty-source.zip .

      - name: Upload connector artifact
        uses: actions/upload-artifact@v4
        with:
          name: kafka-connect-netty-source-${{ github.sha }}
          path: kafka-connect-netty-source.zip
          retention-days: 30
